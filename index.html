<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div id="box1">
          <div class="Heroes">
             <img src="./images/super-1.png" alt="super-1">
             <p>Spiderman</p>
             <h1>12</h1>
          </div>
          <div class="Heroes">
            <img src="./images/super-3.png" alt="super-3">
            <p>Wonder Woman</p>
            <h1>30</h1>
          </div>   
        </div>

        <div id="box2">
            <div class="Score">
                <h1>5-0</h1>
            </div>
        </div>

        <div id="box3">
            <div class="Villans">
                <img src="./images/super-2.png" alt="super-2">
                <p>Captain America</p>
                <h1>50</h1>
            </div>
            <div class="Villans">
                <img src="./images/super-4.png" alt="super-4">
                <p>Great Woman</p>
                <h1>12</h1>
            </div>
        </div>
    </div>
    
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
